<body ng-app="myApp" class="text-center" style="margin-top: 250px">
<div class="container" ng-controller="genderDetectorController as ctrl">

    <div>
        <!-- Вероятности -->
        <div class="col-md-12" ng-if="isUsed">
            <h4 class="mb-4">Мужчина общая вероятность: [[fullProbaMale]]</h4>
            <h4 class="mb-4">Женщина общая вероятность: [[fullProbaFemale]]</h4>
        </div>

        <!-- История -->
        <div class="col-md-12">
            <p ng-bind-html="historyText"></p>
        </div>

        <!-- Поле запроса -->
        <div class="col-md-12">
            <h4>Введите запрос</h4>
            <input type="text" class="form-control" ng-model="textFromInput">
        </div>

        <!-- Кнопки -->
        <div class="col-md-12">
            <div style="margin-top: 50px">
                <button type="button" class="btn btn-default" ng-click="getGender()">Определить пол</button>
                <button type="button" class="btn btn-default" ng-click="resetHistory()">Начать сначала</button>
            </div>
        </div>

        <!-- Результаты после запроса -->
        <div class="col-md-12" style="margin-top: 30px">
            <h5 class="mb-4">Мужчина вероятность:</h5>
            <h5 class="mb-4">Женщина вероятность:</h5>
        </div>
    </div>
</div>

</body>
